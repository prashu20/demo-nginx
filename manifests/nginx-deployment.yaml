apiVersion: v1
kind: Namespace
metadata:
  name: demo-nginx
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: demo-nginx
  namespace: demo-nginx
spec:
  replicas: 1
  selector:
    matchLabels:
      app: demo-nginx
  template:
    metadata:
      labels:
        app: demo-nginx
    spec:
      containers:
      - name: nginx
        image: nginx:1.25-alpine
        ports:
        - containerPort: 8080
        command: ["/bin/sh"]
        args:
          - "-c"
          - |
            echo 'Hello from OpenShift!' > /usr/share/nginx/html/index.html && \
            nginx -g 'daemon off;' -c /etc/nginx/nginx.conf
---
apiVersion: v1
kind: Service
metadata:
  name: demo-nginx
  namespace: demo-nginx
spec:
  selector:
    app: demo-nginx
  ports:
    - protocol: TCP
      port: 80          # exposed to cluster
      targetPort: 8080  # container port
  type: ClusterIP
---
apiVersion: route.openshift.io/v1
kind: Route
metadata:
  name: demo-nginx
  namespace: demo-nginx
spec:
  to:
    kind: Service
    name: demo-nginx
  port:
    targetPort: 80
  tls:
    termination: edge

