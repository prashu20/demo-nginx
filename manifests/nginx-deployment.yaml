apiVersion: v1
kind: Namespace
metadata:
  name: demo-web
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: demo-web
  namespace: demo-web
spec:
  replicas: 1
  selector:
    matchLabels:
      app: demo-web
  template:
    metadata:
      labels:
        app: demo-web
    spec:
      containers:
      - name: web
        image: registry.redhat.io/ubi8/nodejs-22-minimal
        ports:
        - containerPort: 8080
        env:
        - name: NODE_ENV
          value: "production"
        command: ["node"]
        args: ["-e", "require('http').createServer((req,res)=>res.end('Hello from OpenShift!')).listen(8080)"]
---
apiVersion: v1
kind: Service
metadata:
  name: demo-web
  namespace: demo-web
spec:
  selector:
    app: demo-web
  ports:
  - protocol: TCP
    port: 80
    targetPort: 8080
  type: ClusterIP
---
apiVersion: route.openshift.io/v1
kind: Route
metadata:
  name: demo-web
  namespace: demo-web
spec:
  to:
    kind: Service
    name: demo-web
  port:
    targetPort: 80
  tls:
    termination: edge

